<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>

    <script>
        var quebrada = false;
        function mudalampada(tipo) {
            if (tipo == 1){
                arquivo = "img/lampada-acesa.jpg";
            }

            if (tipo == 2) {
                arquivo = "img/lampada-apagada.jpg";
            }

            if (tipo == 3) {
                arquivo = "img/lampada-quebrada.jpg";
            }

            if (!quebrada) {
                document.getElementById("Luz").src = arquivo;
                if (tipo == 3) {
                    quebrada = true;
                }
                
            }
        }
    </script>
</head>
<body>
    <h1>Acenda a Lampada</h1>
    <img src="img/lampada-apagada.jpg" id="luz" onmousemove="mudalampada(1)" onmouseout="mudalampada(2)" onclick="mudalampada(3)"/>
</body>
</html>
